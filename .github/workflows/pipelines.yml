name: Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Setup Android SDK using custom action
      - name: Setup Android SDK Tools
        uses: ./path/to/setup-android
        with:
          cmdline-tools-version: '12266719'
          accept-android-sdk-licenses: 'true'
          log-accepted-android-sdk-licenses: 'false'
          packages: 'emulator platform-tools tools system-images;android-31;default;x86_64'

      # Install Emulator Tools (if not already installed)
      - name: Install Emulator Tools
        run: sdkmanager "emulator"

      # Create Emulator
      - name: Create Emulator
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-31;default;x86_64" --force

      # Start Emulator
      - name: Start Emulator
        run: |
          nohup emulator -avd test -no-snapshot-save -no-audio -no-window &
          adb wait-for-device

      # Verify Emulator is Running
      - name: Verify Emulator is Running
        run: adb shell getprop init.svc.bootanim | grep stopped

      # Build the Application
      - name: Build Application
        run: ./gradlew --no-daemon build

      # Run UI Tests
      - name: Run UI Tests
        run: ./gradlew connectedAndroidTest

      # Upload Test Results
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: ui-test-results
          path: app/build/reports/androidTests/connected/
