name: Test

on:
  workflow_run:
    workflows: [ "Build" ]
    types:
      - completed

  # Optional: Uncomment if you want to trigger tests directly for debugging or on feature branches
  # push:
  #   branches: [ "master", "main" ]
  # pull_request:
  #   branches: [ "master", "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Optional: Download artifacts from Build workflow
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: build/

      - name: Create env.properties file
        run: |
          echo "BACKEND_URL=${{ secrets.BACKEND_URL }}" >> env.properties

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set executable permissions for gradlew
        run: chmod +x ./gradlew

      # Run unit tests
      - name: Run Unit Tests
        run: ./gradlew test

      # Run instrumentation tests
      - name: Run Instrumentation Tests
        run: ./gradlew connectedAndroidTest

      # Upload test results
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: app/build/reports
